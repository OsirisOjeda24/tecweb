<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .status-bar { height:6px; border-radius:4px; background:#e9ecef; overflow:hidden; margin-top:6px; display:none; }
      .status-bar .inner { height:100%; width:0; transition: width .18s, background .18s; }
      .field-msg { font-size:0.9rem; margin-top:6px; min-height:18px; }
      .field-ok { color: #f7f8f7; }
      .field-err { color: #f7f3f3; }
    </style>
  </head>
  <body>

    <!-- NAV -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form id="search-form" class="form-inline ml-auto" onsubmit="return false;">
          <input class="form-control mr-sm-2" id="search" type="search" placeholder="ID, marca o descripción">
          <button class="btn btn-success" id="btnSearch" type="button">Buscar</button>
        </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <!-- FORM -->
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <form id="product-form" novalidate>
                <div class="form-group">
                  <label for="name">Nombre *</label>
                  <input id="name" name="nombre" class="form-control" type="text" maxlength="100" autocomplete="off">
                  <div class="status-bar" id="bar-nombre"><div class="inner" id="bar-nombre-inner"></div></div>
                  <div class="field-msg" id="msg-nombre"></div>
                </div>

                <div class="form-group">
                  <label for="marca">Marca *</label>
                  <select id="marca" name="marca" class="form-control">
                    <option value=""> Selecciona la Marca</option>
                    <option value="MarcaA">Samsung</option>
                    <option value="MarcaB">Apple</option>
                    <option value="MarcaC">HP</option>
                    <option value="MarcaD">Sony</option>
                  </select>
                  <div class="status-bar" id="bar-marca"><div class="inner" id="bar-marca-inner"></div></div>
                  <div class="field-msg" id="msg-marca"></div>
                </div>

                <div class="form-group">
                  <label for="modelo">Modelo *</label>
                  <input id="modelo" name="modelo" class="form-control" type="text" maxlength="25">
                  <div class="status-bar" id="bar-modelo"><div class="inner" id="bar-modelo-inner"></div></div>
                  <div class="field-msg" id="msg-modelo"></div>
                </div>

                <div class="form-group">
                  <label for="precio">Precio *</label>
                  <input id="precio" name="precio" class="form-control" type="number" step="0.01" min="0">
                  <div class="status-bar" id="bar-precio"><div class="inner" id="bar-precio-inner"></div></div>
                  <div class="field-msg" id="msg-precio"></div>
                </div>

                <div class="form-group">
                  <label for="detalles">Detalles (opcional)</label>
                  <textarea id="detalles" name="detalles" class="form-control" rows="3" maxlength="250"></textarea>
                  <div class="status-bar" id="bar-detalles"><div class="inner" id="bar-detalles-inner"></div></div>
                  <div class="field-msg" id="msg-detalles"></div>
                </div>

                <div class="form-group">
                  <label for="unidades">Unidades *</label>
                  <input id="unidades" name="unidades" class="form-control" type="number" step="1" min="0">
                  <div class="status-bar" id="bar-unidades"><div class="inner" id="bar-unidades-inner"></div></div>
                  <div class="field-msg" id="msg-unidades"></div>
                </div>

                <div class="form-group">
                  <label for="imagen">Ruta de imagen (opcional)</label>
                  <input id="imagen" name="imagen" class="form-control" type="text" placeholder="images/default.png">
                  <div class="status-bar" id="bar-imagen"><div class="inner" id="bar-imagen-inner"></div></div>
                  <div class="field-msg" id="msg-imagen"></div>
                </div>

                <input type="hidden" id="productId" value="">
                <button id="btnSubmit" class="btn btn-primary btn-block" type="submit">Agregar producto</button>
                <div id="globalMessage" class="mt-3"></div>
              </form>
            </div>
          </div>
        </div>

        <!-- LISTADO -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result" style="display:none;">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Acción</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
