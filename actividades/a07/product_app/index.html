<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4  -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <style>
      .status-bar {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        display: none;
        font-weight: bold;
      }
      .status-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
    </style>
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <!-- BARRA DE ESTADO GLOBAL (PUNTO 4) -->
                <div class="status-bar" id="global-status"></div>
                
                <!-- CAMPO NOMBRE -->
                <div class="form-group">
                  <label for="name">Nombre del Producto *</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
                </div>
                
                <!-- CAMPO MARCA -->
                <div class="form-group">
                  <label for="marca">Marca *</label>
                  <input class="form-control" type="text" id="marca" placeholder="Marca del producto" required>
                </div>
                
                <!-- CAMPO MODELO -->
                <div class="form-group">
                  <label for="modelo">Modelo *</label>
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo del producto" required>
                </div>
                
                <!-- CAMPO PRECIO -->
                <div class="form-group">
                  <label for="precio">Precio *</label>
                  <input class="form-control" type="number" id="precio" placeholder="0.00" step="0.01" min="0" required>
                </div>
                
                <!-- CAMPO UNIDADES -->
                <div class="form-group">
                  <label for="unidades">Unidades *</label>
                  <input class="form-control" type="number" id="unidades" placeholder="0" min="0" required>
                </div>
                
                <!-- CAMPO DETALLES -->
                <div class="form-group">
                  <label for="detalles">Detalles</label>
                  <textarea class="form-control" id="detalles" placeholder="Detalles del producto" rows="3"></textarea>
                </div>
                
                <!-- CAMPO IMAGEN -->
                <div class="form-group">
                  <label for="imagen">Imagen (URL)</label>
                  <input class="form-control" type="url" id="imagen" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <input type="hidden" id="productId">
                <button class="btn btn-primary btn-block text-center" type="submit" id="submit-btn">
                  Agregar Producto
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- TABLA  -->
        <div class="col-md-7">
          <div class="card my-4" id="product-result">
            <div class="card-body">
              <!-- RESULTADO -->
              <ul id="container"></ul>
            </div>
          </div>

          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Nombre</td>
                <td>Descripción</td>
                <td>Acciones</td>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <!-- Lógica del Frontend -->
    <script src="app.js"></script>
  </body>
</html>
